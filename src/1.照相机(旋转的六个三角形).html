<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../libs/image3D.js"></script>
    <title>照相机(旋转的六个三角形)</title>
    <!-- 顶点着色器 -->
    <script type='x-shader/x-vertex' id='vs'>
        attribute vec4 a_position;
        attribute vec4 a_Color;
        uniform mat4 u_matrix;
        varying vec4 v_Color;
        void main(){
            gl_Position=u_matrix * a_position;
            v_Color = a_Color;
        }
    </script>

    <!-- 片段着色器 -->
    <script type='x-shader/x-fragment' id='fs'>
        precision mediump float;
        varying vec4 v_Color;
        void main(){
            gl_FragColor=v_Color;
        }
    </script>
</head>

<body>

    <canvas width=500 height=500>非常抱歉，您的浏览器不支持canvas!</canvas>

    <script>

        // 创建3D对象并配置好画布和着色器
        var image3d = new image3D(document.getElementsByTagName('canvas')[0], {
            "vertex-shader": document.getElementById("vs").innerText,
            "fragment-shader": document.getElementById("fs").innerText,
            depth: true
        });

        // 点的坐标
        image3d.Buffer().write(new Float32Array([

            // 右侧的三个三角形
            0.75, 1.0, -4.0, 0.0, 1.0, 0.0, // 后面的绿色(纯色)
            0.25, -1.0, -4.0, 0.0, 1.0, 0.0,
            1.25, -1.0, -4.0, 0.0, 1.0, 0.0,

            0.75, 1.0, -2.0, 1.0, 1.0, 0.4, // 中间的黄色
            0.25, -1.0, -2.0, 1.0, 1.0, 0.4,
            1.25, -1.0, -2.0, 1.0, 0.4, 0.4,

            0.75, 1.0, 1.0, 0.4, 0.4, 1.0,  // 前面的蓝色
            0.25, -1.0, 1.0, 0.4, 0.4, 1.0,
            1.25, -1.0, 1.0, 1.0, 0.4, 0.4,

            // 左侧的三个三角形
            -0.75, 1.0, -4.0, 0.4, 1.0, 0.4, // 后面的绿色
            -1.25, -1.0, -4.0, 0.4, 1.0, 0.4,
            -0.25, -1.0, -4.0, 1.0, 0.4, 0.4,

            -0.75, 1.0, -2.0, 1.0, 1.0, 0.4, // 中间的黄色
            -1.25, -1.0, -2.0, 1.0, 1.0, 0.4,
            -0.25, -1.0, -2.0, 1.0, 0.4, 0.4,

            -0.75, 1.0, 0.0, 0.4, 0.4, 1.0,  // 前面的蓝色
            -1.25, -1.0, 0.0, 0.4, 0.4, 1.0,
            -0.25, -1.0, 0.0, 1.0, 0.4, 0.4

        ])).use('a_position', 3, 6, 0).use('a_Color', 3, 6, 3);

        var camera = image3d.Camera({
            size: 3,
            perspective: 4.5
        });
        var painter = image3d.Painter()

        setInterval(function () {

            // 传递照相机
            image3d.setUniformMatrix("u_matrix",
                camera.rotateBody(Math.PI / 50, 0, 0, 1).value()
            )

            // 绘制
            for (var i = 0; i < 6; i++)
                painter.drawTriangle(i * 3, 3);

        }, 20);


    </script>

</body>

</html>
